<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Tools - Fully Functional Toolbox</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Universal Tools</h1>
        <p>Your fully functional online toolbox</p>
        <input type="text" id="tool-search" placeholder="Search tools...">
    </header>

    <section id="tools-grid">
        <div class="tool-card">Word Counter</div>
        <div class="tool-card">Percentage Calculator</div>
        <div class="tool-card">QR Code Generator</div>
        <div class="tool-card">Base64 Encoder/Decoder</div>
        <div class="tool-card">Random Number Generator</div>
        <div class="tool-card">Password Generator</div>
        <div class="tool-card">Unit Converter</div>
        <div class="tool-card">BMI Calculator</div>
    </section>

    <!-- Modal -->
    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="tool-title"></h2>
            <div id="tool-body"></div>
        </div>
    </div>

    <!-- QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
